<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>마이페이지 - 마이워커</title>
  <link rel="stylesheet" href="../css/mypage.css" />
  <link rel="stylesheet" href="../components/footer.css" />
  <link rel="stylesheet" href="../components/navbar.css" />
</head>
<body>
  <div id="navbar"></div>
  <div class="mypage-container">
    <!-- 프로필 사진 -->
    <div class="profile-photo-wrapper">
      <img src="../assets/img/profile.svg" alt="프로필 사진" class="profile-photo" id="profilePhoto" />
    </div>
    
    <!-- 프로필 수정 버튼 -> 링크로 이동 -->
    <a href="./mypage-update.html" class="edit-button">프로필 수정</a>

    <!-- 프로필 정보 -->
    <div class="profile-info">
      <hr class="top-divider" />
      <div class="info-row">
        <div class="info-column">
          <div class="info-block">
            <span class="label">닉네임</span>
            <div class="editable" id="nicknameWrapper">
              <span class="value" id="nickname">nickname22</span>
            </div>
          </div>
          <div class="info-block">
            <span class="label">ID</span>
            <span class="value" id="userid">idididid93</span>
          </div>
        </div>
        <div class="vertical-divider"></div>
        <div class="info-column">
          <div class="info-block">
            <span class="label">Phone</span>
            <div class="editable" id="phoneWrapper">
              <span class="value" id="phone">010-1234-1234</span>
            </div>
          </div>
          <div class="info-block">
            <span class="label">E-mail</span>
            <div class="editable" id="emailWrapper">
              <span class="value" id="email">dfefefe343343@gmail.com</span>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="bio-block">
        <span class="label">자기소개</span>
        <div class="editable" id="bioWrapper">
          <p class="bio" id="bio">자기소개 자기소개 자기소개 자기소개</p>
        </div>
      </div>
      <hr class="bottom-divider" />
    </div>
  </div>

  <div id="footer-container"></div>
  <script src="../components/footer.js"></script>
  <script src="../components/navbar.js"></script>
  <script src="../js/load-components.js"></script>
</body>
</html>
