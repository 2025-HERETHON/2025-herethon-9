{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인 - 마이워커</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}" />
</head>
<body>
  <div class="container">
    <div class="login-section">
      <h2>로그인</h2>
      <form id="login-form" method="POST" action="{% url 'accounts:login' %}">
        {% csrf_token %}
        <input type="text" name="username" placeholder="ID" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">SIGN IN</button>
      </form>
    </div>
    <div class="info-section">
      <div class="info-content">
        <img src="{% static 'img/login_logo.svg' %}" alt="마이워커 로고" class="logo-full" />
        <p class="signup-text">회원이 아니라면</p>
        <a href="{% url 'accounts:signup_step1' %}" class="signup-btn">SIGN UP</a>
      </div>
    </div>
  </div>
  <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
