{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    {% if request.user.profileImage %}
    <img
      width="100px"
      src="{{ request.user.profileImage.url }}"
      alt="Profile Image"
    />
    {% else %}
    <img
      width="100px"
      src="{% static 'img/basic_profile.svg' %}"
      alt="Default Profile"
    />
    {% endif %}

    <a href="{% url 'accounts:mypage_update' %}">프로필 수정</a>

    <p>닉네임 : {{ request.user.nickname }}</p>
    <p>ID : {{ request.user.username }}</p>
    <p>Phone : {{ request.user.phone }}</p>
    <p>E-mail : {{ request.user.email }}</p>
    <p>자기소개 : {{request.user.introduction}}</p>
  </body>
</html>
