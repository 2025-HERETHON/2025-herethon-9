<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1:1 상담</title>
  <link rel="stylesheet" href="../css/chat.css" />
  <link rel="stylesheet" href="../components/footer.css" />
  <link rel="stylesheet" href="../components/navbar.css" />
</head>
<body>
  <div id="navbar"></div>

  {% include 'components/navbar.html' %}

  <!-- 
  {% if rooms %} 
  -->

  <div class="chat-list-container">
    <ul class="chat-list">
      <!-- {% for room in rooms %} -->
      <li class="chat-card">
        <a href="chat-room.html">
          <div class="chat-card-left">
            <img src="../assets/img/basic_profile.svg" alt="프로필" class="chat-avatar" />
            <div class="chat-info">
              <div class="chat-name">
                채팅상대 닉네임
                <span class="chat-badge">2</span>
              </div>
              <div class="chat-preview">
                채팅 내용 미리보기 채팅 내용 미리보기 채팅 내용 미리보기
              </div>
            </div>
          </div>
          <div class="chat-time">
            7월 2일
          </div>
        </a>
      </li>
      <li class="chat-card">
        <a href="chat-room.html">
          <div class="chat-card-left">
            <img src="../assets/img/basic_profile.svg" alt="프로필" class="chat-avatar" />
            <div class="chat-info">
              <div class="chat-name">
                채팅상대 닉네임
              </div>
              <div class="chat-preview">
                채팅 내용 미리보기 채팅 내용 미리보기 채팅 내용 미리보기
              </div>
            </div>
          </div>
          <div class="chat-time">
            오전 10:10
          </div>
        </a>
      </li>
      <!-- {% endfor %} -->
    </ul>
  </div>

  <!-- 
  {% else %} 
  -->

  <div class="chat-empty">
    <img src="../assets/img/empty-chat.svg" alt="채팅 없음" class="chat-empty-img" />
    <p class="chat-empty-text">아직 진행 중인 1:1 상담 내역이 없어요!</p>
    <div class="chat-empty-buttons">
      <a href="category.html">카테고리 둘러보기 ></a>
      <a href="expert.html">전문가 찾기 ></a>
    </div>
  </div>

  <!-- 
  {% endif %} 
  -->

  <div id="footer-container"></div>
  <script src="../components/footer.js"></script>
  <script src="../components/navbar.js"></script>
  <script src="../js/load-components.js"></script>
</body>
</html>
