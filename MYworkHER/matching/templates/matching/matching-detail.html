<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>예약 정보를 확인해주세요!</h2>

    <div class="expert-info">
        <img src="{{ expert.profile_image.url }}" alt="프로필 사진">
        <p><strong>전문가 닉네임:</strong> {{ expert.expert_profile.user.nickname }}</p>
        <p><strong>카테고리:</strong> {{ expert.expert_profile.get_category_display }}</p>
    </div>

    <hr>

    <div class="matching-info">
        <h3>01 예약 일자</h3>
        <p>{{ matching.date}}</p>

        <h3>02 예약 시간</h3>
        <p>{{ matching.time}}</p>

        <h3>03 요청 사항</h3>
        <p>{{ matching.notes|linebreaksbr }}</p>
    </div>

    <div class="actions">
        <a href="{% url 'matching:edit-matching' matching.id %}" class="btn btn-secondary">수정하기</a>
        <a href="{% url 'matching:matching-success' matching.id %}" class="btn btn-primary">예약확정</a>
    </div>
  </body>
</html>
