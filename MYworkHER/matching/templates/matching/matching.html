<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>전문가 예약하기</h1>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST">
      {% csrf_token %}

      <label for="expert_id">전문가 선택:</label>
      <select name="expert_id" id="expert_id" required>
        <option value="">-- 전문가를 선택하세요 --</option>
        {% for expert in experts %}
          <option value="{{ expert.id }}">{{ expert.username }}</option>
        {% endfor %}
      </select>
      <br><br>

      <label for="date">날짜:</label>
      <input type="date" name="date" id="date" required><br><br>

      <label for="time">시간:</label>
      <input type="time" name="time" id="time" required><br><br>

      <label for="notes">메모:</label>
      <textarea name="notes" id="notes" rows="4" cols="40"></textarea><br><br>

      <button type="submit">예약하기</button>
    </form>

    <br>
    <a href="{% url 'matching:main' %}">메인으로 돌아가기</a>
  </body>
</html>
